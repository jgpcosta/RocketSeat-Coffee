<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketseat Coffe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="images/logo-desktop.svg">
</head>
<body>
    <img class="blur1" src="images/blur-1.png">
    <img class="blur2" src="images/blur-2.png">
    <header class="header-mobile">
        <img src="images/logo-mobile.svg">
        <img class="menu-hamburguer" src="images/menu-buguer-open.svg">
        <ul class="nav-itens-mobile">
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift Cards</li>
            <li>Lojas</li>
        </ul>
    </header>
    <header class="header-desktop">
        <div class="logo-desktop">
            <img src="images/logo-desktop.svg">
        </div>
        <nav class="menu-nav">
            <ul class="nav-itens">
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>
        <div class="btn-container">
            <button class="btn-desktop">Pegar meu café</button>
        </div>
    </header>
    <main class="conteudo-mobile">
        <div class="first-text-container-mobile">
            <h1>
                O café que fará seu código decolar para o próximo nível.
            </h1>
        </div>
        <button class="btn-mobile">Pegar meu café ></button>
        <div class="down-div">
        <div class="text-container-mobile">
            <h1>Great Coffee</h1>
            <h1>Great Code</h1>
        </div>
        <div class="coffe-img-container-mobile">
            <img class="coffe-mobile" src="images/rocket-coffee.png">
        </div>
        </div>
    </main>
    <main class="conteudo">
        <div class="text-container">
            <h1>Great Coffee</h1>
            <h1>Great Code</h1>
        </div>
        <div class="coffe-img-container">
            <img class="coffe-img" src="images/rocket-coffee.png">
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
